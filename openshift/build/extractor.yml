apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: extractor
  name: extractor
  namespace: devbunch
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'extractor:latest'
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: develop
      uri: 'https://github.com/david-romero/devbunch.git'
    type: Git
  strategy:
    sourceStrategy:
      env:
        - name: MAVEN_ARGS_APPEND
          value: '-pl extractor --also-make'
        - name: ARTIFACT_DIR
          value: extractor/target/
        - name: MODULE_DIR
          value: extractor
      from:
        kind: ImageStreamTag
        name: 'fuse-java:latest'
        namespace: devbunch
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers:
    - type: ConfigChange
